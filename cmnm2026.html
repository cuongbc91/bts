<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiển thị ảnh với pháo hoa</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #0a0015; /* nền tối để pháo hoa nổi bật */
        }
        #container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #background-image {
            display: block;
            max-height: 100vh;
            width: auto;
            max-width: 100vw;
            object-fit: contain;
        }

        .firework {
            position: absolute;
            width: 6px;
            height: 120px;          /* dài hơn đáng kể */
            bottom: 0;
            pointer-events: none;
            background: linear-gradient(
                to top,
                transparent 0%,
                rgba(255, 180, 60, 0.4) 15%,   /* mờ dần phía dưới */
                #ffdd44 40%,                   /* vàng sáng */
                #ffaa22 70%,                   /* cam */
                #ff6600 100%                   /* đỏ cam đầu */
            );
            border-radius: 3px 3px 0 0;
            opacity: 0.95;
            transform-origin: bottom center;
        }

        .firework::before {
            content: '';
            position: absolute;
            top: -14px;
            left: -7px;
            width: 20px;
            height: 20px;
            background: radial-gradient(circle at 50% 50%, 
                #ffff88 10%, #ffdd44 40%, #ffaa00 80%, transparent 100%);
            border-radius: 50%;
            box-shadow: 0 0 18px 6px #ffdd44,
                        0 0 30px 12px #ff8800;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 9px;
            height: 9px;
            border-radius: 50%;
            opacity: 0;
            background-color: white;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="container">
        <img id="background-image" src="cmnm.png" alt="Ảnh nền">
    </div>

    <script>
        const container = document.getElementById('container');
        const backgroundImage = document.getElementById('background-image');
        const numFireworks = 5;
        const fireworks = [];

        function createFirework() {
            const firework = document.createElement('div');
            firework.className = 'firework';
            container.appendChild(firework);

            const maxX = backgroundImage.offsetLeft + backgroundImage.offsetWidth;
            const minX = backgroundImage.offsetLeft;
            const startX = Math.random() * (maxX - minX) + minX;

            const startY = backgroundImage.offsetTop + backgroundImage.offsetHeight;
            const endY = backgroundImage.offsetTop + Math.random() * backgroundImage.offsetHeight * 0.45;

            const duration = 2200 + Math.random() * 1400; // bay chậm hơn một chút cho đuôi dài

            firework.style.left = startX + 'px';
            firework.style.bottom = (container.offsetHeight - startY) + 'px';

            firework.animate([
                { transform: 'translateY(0)', opacity: 0.95 },
                { transform: `translateY(-${startY - endY}px)`, opacity: 0.95 }
            ], {
                duration: duration,
                easing: 'ease-out',
                iterations: 1
            }).onfinish = () => {
                explode(firework, startX, endY);
                firework.remove();
                fireworks.splice(fireworks.indexOf(firework), 1);
            };

            fireworks.push(firework);
        }

        function explode(firework, x, y) {
            const numParticles = 60 + Math.floor(Math.random() * 50);
            const colors = [
                '#ffdd44', '#ffaa22', '#ff6600', '#ff4488',
                '#aa88ff', '#44ddff', '#ffff88', '#ff9966'
            ];

            for (let i = 0; i < numParticles; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';

                const angle = Math.random() * 360;
                const speed = 3.2 + Math.random() * 5.5;
                const vx = speed * Math.cos(angle * Math.PI / 180);
                const vy = speed * Math.sin(angle * Math.PI / 180);
                const distance = 80 + Math.random() * 140;

                particle.style.left = x + 'px';
                particle.style.top = y + 'px';
                particle.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                particle.style.boxShadow = `0 0 12px ${particle.style.backgroundColor}`;

                particle.animate([
                    { opacity: 1, transform: 'translate(0, 0) scale(1)' },
                    { opacity: 0, transform: `translate(${vx * distance}px, ${vy * distance}px) scale(0.4)` }
                ], {
                    duration: 1400 + Math.random() * 900,
                    easing: 'ease-out',
                    iterations: 1
                }).onfinish = () => particle.remove();

                container.appendChild(particle);
            }
        }

        setInterval(() => {
            if (fireworks.length < numFireworks) {
                createFirework();
            }
        }, 1400); // nhịp bắn chậm hơn một chút cho đuôi dài
    </script>
</body>
</html>
