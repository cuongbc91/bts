<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiển thị ảnh với pháo hoa</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            background: #000;
        }
        #container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #background-image {
            width: 100vw;
            height: 100vh;
            object-fit: contain;
            object-position: center;
            display: block;
        }
        .firework {
            position: absolute;
            width: 5px;
            height: 65px;
            background: linear-gradient(to top, 
                transparent 0%, 
                #ffffff 15%, 
                #fffb00 35%, 
                #ff9800 60%, 
                #f44336 80%, 
                #d50000 100%);
            border-radius: 3px 3px 0 0;
            box-shadow: 
                0 -10px 20px 5px #ffeb3b,
                0 -20px 40px 10px #ff5722,
                inset 0 6px 12px rgba(255, 240, 180, 0.7);
            bottom: 0;
            opacity: 1;
            transform-origin: bottom center;
            pointer-events: none;
            will-change: transform, opacity;
        }

        .trail {
            position: absolute;
            width: 4px;
            height: 0;
            left: calc(50% - 2px);
            background: linear-gradient(to bottom, 
                #fff176 0%, 
                #ffeb3b 20%, 
                #ffb300 50%, 
                transparent 100%);
            border-radius: 50% 50% 0 0;
            opacity: 0.88;
            transform-origin: bottom center;
            pointer-events: none;
            will-change: height, opacity;
            filter: blur(1px);
        }

        .particle {
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            opacity: 0;
            background-color: white;
        }
    </style>
</head>
<body>
    <div id="container">
        <img id="background-image" src="cmnm.png" alt="Ảnh nền">
    </div>

    <script>
        const container = document.getElementById('container');
        const backgroundImage = document.getElementById('background-image');
        const numFireworks = 5;
        const fireworks = [];

        function createFirework() {
            const firework = document.createElement('div');
            firework.className = 'firework';
            container.appendChild(firework);

            const maxX = backgroundImage.offsetLeft + backgroundImage.offsetWidth;
            const minX = backgroundImage.offsetLeft;
            const startX = Math.random() * (maxX - minX) + minX;

            const startY = backgroundImage.offsetTop + backgroundImage.offsetHeight;
            const endY = backgroundImage.offsetTop + Math.random() * backgroundImage.offsetHeight * 0.4;
            const duration = 2000 + Math.random() * 1000;

            firework.style.left = startX + 'px';
            firework.style.bottom = (container.offsetHeight - startY) + 'px';

            // Tạo đuôi lửa - căn giữa que
            const trail = document.createElement('div');
            trail.className = 'trail';
            trail.style.left = (startX) + 'px';  // left giống rocket, nhưng class trail đã offset trong CSS
            trail.style.bottom = firework.style.bottom;
            container.appendChild(trail);

            // Animate rocket
            firework.animate([
                { transform: 'translateY(0)', opacity: 1 },
                { transform: `translateY(-${startY - endY}px)`, opacity: 1 }
            ], {
                duration: duration,
                easing: 'ease-out',
                iterations: 1
            }).onfinish = () => {
                explode(firework, startX, endY);
                firework.remove();
                trail.remove();
                fireworks.splice(fireworks.indexOf(firework), 1);
            };

            // Animate đuôi lửa – dài hơn, sát que
            trail.animate([
                { height: '0px',   opacity: 0.92, offset: 0 },
                { height: '220px', opacity: 0.88, offset: 0.35 },
                { height: '420px', opacity: 0.65, offset: 0.65 },
                { height: '580px', opacity: 0,    offset: 1 }   // dài hơn nữa cho màn dọc
            ], {
                duration: duration,
                easing: 'linear',
                iterations: 1
            });
        }

        function explode(firework, x, y) {
            const numParticles = 50 + Math.floor(Math.random() * 30);
            for (let i = 0; i < numParticles; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';

                const angle = Math.random() * 360;
                const speed = 3 + Math.random() * 4;
                const vx = speed * Math.cos(angle * Math.PI / 180);
                const vy = speed * Math.sin(angle * Math.PI / 180);
                const distance = 70 + Math.random() * 30;

                particle.style.left = x + 'px';
                particle.style.top = y + 'px';
                particle.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, ${50 + Math.random() * 20}%)`;

                particle.animate([
                    { opacity: 1, transform: 'translate(0, 0)' },
                    { opacity: 0, transform: `translate(${vx * distance}px, ${vy * distance}px)` }
                ], {
                    duration: 1200,
                    easing: 'ease-out',
                    iterations: 1
                }).onfinish = () => particle.remove();

                container.appendChild(particle);
            }
        }

        setInterval(() => {
            if (fireworks.length < numFireworks) {
                createFirework();
            }
        }, 1500);
    </script>
</body>

</html>
